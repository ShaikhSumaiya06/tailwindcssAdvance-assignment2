<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Nav Bar) Stock Broker Websites</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <!-- main container -->
    <div class="max-w-[1500px] m-auto w-[100%]">
        <!-- header -->
        <nav class="px-5 py-5  w-full flex justify-between items-center  bg-[#212224]">
            <!-- logo -->
            <div>
                <img src="../assets/header-logo-6ohuZh.svg" class="w-32" alt="logo">
            </div>
            <!-- menu -->
            <div class="hidden md:flex md:gap-x-3">
                <button class="px-5 py-2 rounded-md text-white bg-[#fc5b3f] font-bold text-xs">
                CREATE ACCOUNT
                </button>
                <div>
                    <img src="../assets/profile.webp" alt="icon" class="w-10 h-10 rounded-full">
                </div>
            </div>
            <div class="text-white text-2xl md:hidden">
                <i class="fa-solid fa-bars" alt="menu"></i>
            </div>
        </nav>
    </div>
</body>

</html>

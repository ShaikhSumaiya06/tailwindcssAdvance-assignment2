<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> (hero section) Stock Broker Websites</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <!-- main container -->
    <div class="max-w-[1500px] w-[100%] m-auto">
        <!-- nav bar -->
        <nav class="bg-[#212224] flex justify-between items-center p-5 w-full">
            <!-- logo -->
            <div>
                <img src="../assets/header-logo-6ohuZh.svg" alt="logo" class="w-34">
            </div>
            <!-- lg screen menu -->
            <div class="hidden md:flex md:gap-x-3">
                <button class="px-5 py-2 text-xs font-bold rounded-md bg-[#fc5b3f] text-white">
                    CREATE ACCOUNT
                </button>
                <img src="../assets/profile.webp" alt="nav-avatar" class="w-10 h-10 rounded-full">
            </div>
            <!-- sm screen menu -->
            <div class="md:hidden text-white text-2xl">
                <i class="fa-solid fa-bars" alt="menu"></i>
            </div>
        </nav>

        <!-- hero section -->
        <div class="flex flex-col md:flex-row gap-5 justify-between align-center bg-[#212224] px-2 md:p-20">
            <!-- text-section -->
            <div class="w-full md:w-6/12 flex flex-col justify-between py-5 text-white">
                <h2 class="text-5xl md:text-7xl font-semibold py-3">Multi-regulated global broker.</h2>
                <p class="text-gray-400 text-md md:text-2xl my-5 md:mr-5">A trusted destination for traders worldwide, Authorised by FCA, ASIC & FSCA</p>
                <button class="px-5 py-3 my-5 rounded-md border-2 border-[#fc5b3f] md:w-fit">
                    DISCOVER ACCOUNTS
                </button>
            </div>
            <!-- image-section -->
            <div class="w-full md:w-6/12 flex justify-center px-5 ">
                <img src="../assets/hero-section-image.svg" alt="image" class="w-full">
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(companies section) Stock Broker Websites</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <!-- main container -->
    <div class="max-w-[1500px] w-[100%] m-auto">

        <!-- nav bar -->
        <nav class="p-5 bg-[#212224] flex justify-between items-center">
            <!-- logo -->
            <div>
                <img src="../assets/header-logo-6ohuZh.svg" alt="log" class="w-38">
            </div>
            <!-- large screen menu -->
            <div class="hidden md:flex gap-6">
                <button class="text-white bg-[#fc5b3f] text-xs font-bold px-5 py-2 rounded-md">
                CREATE ACCOUNT
                </button>
                <img src="../assets/profile.webp" alt="nav-avatar" class="w-10 h-10 rounded-full">
            </div>
            <!-- small screen menu -->
            <div class="text-2xl text-white md:hidden">
                <i class="fa-solid fa-bars" alt="menu"></i>
            </div>
        </nav>

        <!-- hero section -->
        <div class="flex flex-col md:flex-row gap-5 justify-between px-2 md:p-20 bg-[#212224]">
            <!-- text section -->
            <div class="flex flex-col w-[100%] md:w-[50%] justify-center py-5">
                <h1 class="text-5xl md:text-7xl font-bold text-white py-3">
                    Multi-regulated global broker.
                </h1>
                <p class="text-gray-400 text-md md:text-2xl my-5 md:pr-5">
                    A trusted destination for traders worldwide, Authorised by FCA, ASIC & FSCA
                </p>
                <button class="px-5 py-3 my-5 rounded-md border-2 border-[#fc5b3f] text-white font-semibold md:w-fit">
                    DISCOVER ACCOUNTS
                </button>
            </div>
            <!-- image section -->
            <div class="w-full md:w-[50%] flex justify-center px-5">
                <img src="../assets/hero-section-image.svg" alt="image" class="w-full">
            </div>
        </div>

        <!-- companies section start -->
        <div class="bg-[#212224] w-full flex flex-col md:flex-row items-center md:justify-around py-10 gap-2 gap-y-8">
            <div class="flex justify-center gap-2">
                <img src="../assets/alphabet.svg" alt="alphabet">
                <span class="bg-green-400  px-2 py-1 rounded-md font-bold">
                    <i class="fa-solid fa-angle-up"></i>
                    1,740.05
                </span>
            </div>
            <div class="flex justify-center gap-2">
                <img src="../assets/microsoft.svg" alt="microsoft">
                <span class="bg-green-400  px-2 py-1 rounded-md font-bold">
                    <i class="fa-solid fa-angle-up"></i>
                    1,740.05
                </span>
            </div>
            <div class="flex justify-center gap-2">
                <img src="../assets/facebook.svg" alt="facebook">
                <span class="bg-red-400  px-2 py-1 rounded-md font-bold">
                    <i class="fa-solid fa-angle-down"></i>
                    1,740.05
                </span>
            </div>
            <div class="flex justify-center gap-2">
                <img src="../assets/amazon.svg" alt="amazon">
                <span class="bg-green-400  px-2 py-1 rounded-md font-bold">
                    <i class="fa-solid fa-angle-up"></i>
                    1,740.05
                </span>
            </div>
            <div class="flex justify-center gap-2">
                <img src="../assets/tesla.svg" alt="tesla">
                <span class="bg-red-400  px-2 py-1 rounded-md font-bold">
                    <i class="fa-solid fa-angle-down"></i>
                    1,740.05
                </span>
            </div>
        </div>
    </div>
</body>

</html>
